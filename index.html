<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neon Quiz â€” VersÃ£o Pro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <canvas id="confettiCanvas" class="confetti"></canvas>
  <main class="app">
    <header class="brand">
      <div class="logo">
        <h1>Neon Quiz</h1>
        <p class="subtitle">HistÃ³ria & Geografia â€” Neon Edition</p>
      </div>
      <div class="top-controls">
        <button id="soundToggle" class="icon">ðŸ”Š</button>
        <button id="exportRank" class="small btn">Exportar ranking</button>
        <input id="importFile" type="file" accept="application/json" style="display:none" />
        <button id="importBtn" class="small btn">Importar ranking</button>
      </div>
    </header>

    <section class="controls">
      <div class="scorebox">
        <div>Score: <span id="score">0</span></div>
        <div>Streak: <span id="streak">0</span></div>
      </div>

      <div class="settings">
        <label>Qtd perguntas: <span id="qCountLabel">10</span></label>
        <input id="qCount" type="range" min="5" max="50" value="10" />

        <label>Tempo por pergunta (s): <span id="timerLabel">20</span></label>
        <input id="timer" type="range" min="5" max="60" value="20" />

        <div class="action-row">
          <button id="startBtn" class="btn">ComeÃ§ar</button>
          <button id="pauseBtn" class="btn muted">Pausar</button>
        </div>
      </div>
    </section>

    <section class="game hidden" id="game">
      <div class="hud">
        <div class="progress">
          <div id="progressBar" class="progress-bar"></div>
        </div>

        <div class="meta">Pergunta <span id="current">1</span> / <span id="total">10</span></div>
      </div>

      <div class="question-area">
        <h2 id="question">Pergunta serÃ¡ aqui</h2>
        <img id="qImage" class="q-image hidden" alt="imagem da pergunta" />

        <div id="choices" class="choices"></div>

        <div class="utility-row">
          <div class="timer-wrap">
            <div id="circularTimer" class="circular-timer" aria-hidden="true">
              <svg viewBox="0 0 36 36">
                <path class="bg" d="M18 2a16 16 0 1 1 0 32a16 16 0 1 1 0-32" />
                <path id="timerArc" class="arc" d=""/>
              </svg>
            </div>
            <div id="timeDisplay">00:20</div>
          </div>

          <div class="tools">
            <button id="lifeline5050" class="small btn">50/50</button>
            <button id="skipBtn" class="small btn">Pular (-200 pts)</button>
          </div>

          <div class="small-info">Pontos: <span id="lastPoints">0</span></div>
        </div>

      </div>
    </section>

    <section id="result" class="result hidden">
      <h2>Resultados</h2>
      <p>VocÃª fez <strong id="finalScore">0</strong> pontos</p>
      <p>Acertos: <span id="finalCorrect">0</span> / <span id="finalTotal">0</span></p>

      <div class="save-row">
        <input id="playerName" placeholder="Seu nome (max 12)" maxlength="12" />
        <button id="saveBtn" class="btn">Salvar no ranking</button>
      </div>

      <div class="result-actions">
        <button id="playAgain" class="btn">Jogar novamente</button>
        <button id="shareScore" class="btn muted">Compartilhar resultados</button>
      </div>
    </section>

    <aside class="leaderboard">
      <h3>Ranking local</h3>
      <ol id="leaderList"></ol>
      <div class="board-actions">
        <button id="clearBoard" class="btn small muted">Limpar ranking</button>
      </div>
    </aside>

    <footer class="credits">Feito com âš¡ por vocÃª â€” tema neon</footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
